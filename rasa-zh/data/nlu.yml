version: "2.0"
nlu:
- intent: greet
  examples: |
    - 你好
    - 喂
- intent: goodbye
  examples: |
    - 再见
    - 再会
    - 一会见
    - 晚安
    - 祝您生活愉快
    - 我了解了
    - 拜拜
- intent: affirm
  examples: |
    - 好的
    - 我来了
    - 这就来
    - [两分钟](time)过去
    - [六分钟](time)过去
    - [一小时](time)过去
    - 行
    - 已经移掉了
    - 大概[10分钟](time)吧
    - [二十分钟](time)就到
    - [半分钟](time)来
    - 哦哦知道了，知道了
    - 我过去了啊
    - [30秒](time)到达战场
- intent: deny
  examples: |
    - 我不来
    - 来不了
    - 我没有时间
    - 我车停家里的
    - 我不在那边
    - 我下次
    - 我不在嘞
    - 不好意思，我在上班了。
    - 啊，我在外面
    - 我现在人在湖南。
    - 我不在家里。
    - 我在外地
- intent: delay
  examples: |
    - 一会去
    - 等下过去
    - 好的，好的我等一下过去不好意思。
    - 哦，我已经出去上班嘞。
    - 啊，马上。
    - 哦，那我回去。
    - 哦，那稍微等一下啊。
    - 等会来
    - 等等再来
- intent: bot_challenge
  examples: |
    - 你是机器人吗?
    - 你是人吗?
    - 我在和机器人聊天吗?
    - 我是在和人说话吗?
    - 你谁啊
- intent: ask_info
  examples: |
    - 车牌号是多少？
    - 哪个车？
    - 什么车？
    - 车停在哪？
    - 在哪？
    - 哪辆车？
    - 我问你是哪一款车？
    - 你说什么？
    - 我听不清
    - 嗯，什么事？
    - 我问你是哪一款车？
    - 你在哪里呀？
    - 在哪里拿我的车？
    - 在哪个位置，你跟我说。
- intent: require_man
  examples: |
    - 可以转人工服务吗？
    - 找个人来跟我讲话
    - 找个人过来
    - 转人工
- intent: not_him
  examples: |
    - 你找错人了吧
    - 你打错了
    - 不是我的车欸
    - 不是我
    - 我车在修理厂里面。
    - 我这车停在家里的车库，怎么到外面去的
- intent: ask_hurry
  examples: |
    - 现在来吗？
    - 要马上过来吗？
    - 很急吗？
    - 现在？
